<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="/resources/CSS/style.css">

    <script src="/resources/JS/home.js"></script>

</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3 border-end">
          <h5>Menu</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="home.html" style="white-space: nowrap;">Categorie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prodotti.html">Prodotti</a>
            </li>
          </ul>
        </div>
      
        <!-- Main content -->
        <div class="flex-grow-1 d-flex flex-column">
          <!-- Header -->
          <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <div class="d-flex align-items-center gap-3">
              <button class="btn btn-outline-secondary d-md-none">☰</button>
              <img src="/resources/img/NEXTR3CART.png" alt="Logo" style="width: 50px;">
              <h4 class="mb-0">Home</h4>
            </div>
            <div class="d-flex align-items-center gap-3">
                <a href="/resources/HTML/profiloAdmin.html"><i class="fa-solid fa-user fa-2x" id="avatar"></i></a>
            </div>
          </header>
  
          <!-- Content -->
          <main class="p-4">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
              <h3 class="mb-0">Categorie</h3>
              
              <div class="d-flex flex-column align-items-start gap-2">
                <!-- Filtro per nome -->
                <div class="d-flex align-items-center gap-2 ms-auto">
                  <input type="text" id="searchInput" class="form-control" placeholder="Filtra per nome" aria-label="Filtra per nome" style="width: 100%;">
                </div>

                <!-- Filtro per quantità -->
                <div class="d-flex align-items-center gap-2 ms-auto">
                  <input type="number" id="quantityInput" class="form-control" placeholder="Filtra per quantità" aria-label="Filtra per quantità" style="width: 100%;">
                </div>
              </div>
            </div>
            

            <div class="row g-4">
              <!-- Card -->

            </div>

            <!-- Popup di modifica -->
            <div id="editPopup" class="popup">
                <div class="popup-content">
                <h4>Modifica Categoria</h4>
                <label for="categoryName">Nome Categoria:</label>
                <input type="text" id="categoryName">
                <label for="productCount">Numero Prodotti:</label>
                <input type="number" id="productCount">
                <label for="categoryImage">Immagine Categoria:</label>
                <input type="file" id="categoryImage" accept="image/*">
                <div id="buttons">
                <button id="saveEdit" class="btn btn-primary">Salva</button>
                <button id="closeEdit" class="btn btn-secondary">Chiudi</button></div>
                </div>
            </div>
            
            <!-- Popup di conferma eliminazione -->
            <div id="deletePopup" class="popup">
                <div class="popup-content">
                <h4>Sei sicuro di voler eliminare questa categoria?</h4>
                <button id="confirmDelete" class="btn btn-danger">Elimina</button>
                <button id="closeDelete" class="btn btn-secondary">Annulla</button>
                </div>
            </div>

          </main>
        </div>
        </div>

</body>
</html>
