<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoria</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="stylesheet" href="/resources/CSS/style.css">

  <script src="/resources/JS/caricaImmagine.js"></script>

</head>
<body>

<form>
  <div class="container">
    <img src="/resources/img/NEXTR3CART.png" alt="Logo">
    <h1>AGGIUNGI CATEGORIA</h1>
    <div class="form">
      <!--NOME PRODOTTO-->
      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputName" placeholder="Name"  required class="form-control">
        </div>
      </div>
      <!--IMMAGINE PRODOTTO-->
      <div class="row mb-3">
        <div class="mb-3">
          <label for="formFile" class="form-label">Choose an image</label>
          <input class="form-control" type="file" id="formFile" accept="image/*" onchange="previewImage(event)" required class="form-control">
        </div>
        <div id="preview" class="mt-3">
          <img id="preview-img" src="#" alt="Anteprima" style="max-width: 100%; display: none;" class="img-thumbnail">
        </div>
      </div>
      <!--INVIO-->
      <button type="submit" >SUBMIT</button>
    </div>
  </div>
</form>

</body>
</html>
